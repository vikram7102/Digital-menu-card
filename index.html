<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>
    <title>Digital menu card</title>
    <style>
        #foodinfo{
            display: flex;
            flex-direction: row;
            margin: 3%;
            padding: 3%;
        }
    </style>
</head>

<body onload="reloadFoodOrder()">
    <!-- Modal -->
    <div class="modal fade" id="orderfoodmodal" tabindex="-1" aria-labelledby="orderfoodModalLabel" aria-hidden="true" style="background-color: antiquewhite;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ORDER YOUR FOOD</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <div class="mb-3">
                        <label for="FOODType" class="form-label">FOOD TYPE(VEG/NONVEG)</label>
                        <input type="text" class="form-control" id="FOODType"/>
                    </div>
                    <div class="mb-3">
                        <label for="Foodname" class="form-label">FOOD NAME</label>
                        <input type="text" class="form-control" id="Foodname"/>
                    </div>
                    
                    <div class="mb-3">
                        <label for="quintity" class="form-label">QUINTITY</label>
                        <input rows="3" class="form-control" id="quintity"></input>
                    </div>
                    <div class="mb-3">
                        <label for="colddrinks" class="form-label">COLD DRINKS</label>
                        <input rows="3" class="form-control" id="colddrinks"></input>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="addMenu()" type="button" class="btn btn-primary" data-bs-dismiss="modal">
                        SAVE
                    </button>
                </div>
            </div>
        </div>
    </div>
<!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img src="./MENU-LOGO.png" alt="menu logo" width="60" height="35"
                    class="d-inline-block align-text-top">
                MENU CARD
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact us</a>
                    </li>


                </ul>
                
            </div>
        </div>
    </nav>
    <!-- crousal -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./biryani2.jpg" class="d-block w-100" width="700" height="600" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h3><b><h1> <span class="badge bg-secondary">OUR SPECIAL DISH</span></h1></b></h3>
              <h1> <b>BIRYANI!!!!!</b></h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./veg_pulav.jpg" class="d-block w-100" width="700" height="600" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1> <b>VEG PULAV!!!!</b></h1>
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="./panir.jpg" class="d-block w-100" width="700" height="600" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h1> <b>PANIR TIKKA !!!</b></h1>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="card text-center">

        <div class="card-body">
            <h3 class="card-title">Welcome to the restaurent!!!!!</h3>
            <h5 class="card-text">Order your favorite food and Enjoy your day!!!!</h5>

            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#orderfoodmodal">ORDER NOW</button>
        </div>

    </div>
    

    <main class="container">
        <section >
            <div  id="foodinfo" class="row">
                
            </div>
        </section>
    </main>
      
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">Thank you!!!!!</span>
          <div>
            <a href="#">vikram bhosale</a>
        </div>
        <div style="margin: 0px 10px">
            <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-github"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
        </div>
        </div>
      </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
